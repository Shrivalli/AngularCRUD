
<div class="container">
<div class="panel-body">
        <br/><br/>
      Enter employee Id:
      <input type="number" id="empid" #empid/>
     <input type="submit" (click)="retrieve(empid.value)" value="RetrieveData"/>
       <br/><br/>

         
<div class="form-group" [class.has-error]="name.invalid && name.touched" [class.has-success]="name.valid" >
    <label for="name"> Enter your Name :</label>
    <input required type="text" name="name" [(ngModel)]="currentemp.ename"
    #name="ngModel" id="name" class="form-control" >
    <span class="help-block" *ngIf="name.invalid">
     Name is Required
    </span>
  </div>
               
               <div class="form-group" [class.has-error]="sal.invalid && sal.touched" [class.has-success]="sal.valid" >
                    <label for="salary"> Enter your Salary :</label>
                    <input required type="number" name="sal" [(ngModel)]="currentemp.salary"
                    #sal="ngModel" id="sal" class="form-control" >
                    <span class="help-block" *ngIf="sal.invalid">
                     Salary is Required
                    </span>
                  </div>

                  <div class="form-group" [class.has-error]="etype.invalid && etype.touched" [class.has-success]="etype.valid" >
                        <label for="etype"> Enter your Type :</label>
                        <input required type="text" name="etype" [(ngModel)]="currentemp.etype"
                        #etype="ngModel" id="etype" class="form-control" >
                        <span class="help-block" *ngIf="etype.invalid">
                         Type is Required
                        </span>
                      </div>

                      <div class="form-group" [class.has-error]="doj.invalid && doj.touched" [class.has-success]="doj.valid" >
                            <label for="doj"> Enter your Doj :</label>
                            <input required type="date" name="doj" [(ngModel)]="currentemp.doj"
                            #doj="ngModel" id="doj" class="form-control" >
                            <span class="help-block" *ngIf="doj.invalid">
                             DOJ is Required
                            </span>
                          </div> 
<div>
<input type="submit" (click)="EditEmp()" value="Save Employee"/>
</div> 

</div>
